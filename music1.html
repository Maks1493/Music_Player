<!DOCTYPE html>
<html lang="en" id="body1">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aero Chord feat. DDARK - Shootin Stars [NCS Release]</title>
</head>
<body id="body1">
    <img src="/Grafika/back.png" onclick="back()" id="back">
    <div class="album-container">
		<img src="/Grafika/albumcover.jpg" alt="Album Cover" id="albumcover">
        <h1>Aero Chord feat. DDARK - Shootin Stars [NCS Release]</h1>
        <div class="progress-bar">
			<div class="progress"></div>
		</div>
		<div class="controls">
            <img src="/Grafika/rewind.png" class="icons" onclick="rewind()">
            <img src="/Grafika/play.png" id="play" class="icons">
            <img src="/Grafika/pouse.png" id="pause" style="display: none;" class="icons">
            <img src="/Grafika/reset.png" id="reset" class="icons">
            <img src="/Grafika/forward.png" class="icons" onclick="forward()">
		</div>
	</div>
<script src="script1.js"></script>    
</body>
</html>
